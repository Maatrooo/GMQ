<!DOCTYPE html>
<html>
<head>
    <title>Page de Connexion</title>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styleConnexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="headerPlay">
        <div class="bande">
            <a class="boutonHome" href="../index.html"><i class="fas fa-home"></i></a>	
        </div>
        <div class="logo-container-petit">
            <div class="logo-letter g"> G </div>
            <div class="logo-letter m"> M </div>
            <div class="logo-letter q"> Q </div>
        </div>
    </div>
    <div class="login-container">
        <h1>Page de Connexion</h1>
        <form id="login-form">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password" class="password-toggle">Mot de passe:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-icon" onclick="showPassword()">&#x1F441;</span>
            </div>
            <br>
            <button id="boutonSign"  type="submit">Se connecter</button>
        </form>
        <p>Vous n'avez pas de compte ? <a href="signup.html">S'inscrire</a></p>
    </div>
</body>
</html>
