<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout de vidéo</title>
</head>
<body>
    <h1>Formulaire d'ajout de vidéo</h1>
    <form id="videoForm" enctype="multipart/form-data">
        <label for="lien_youtube">Lien YouTube :</label><br>
        <input type="text" id="lien_youtube" name="lien_youtube"><br>
        
        <label for="nom">Nom de la vidéo :</label><br>
        <input type="text" id="nom_video" name="nom"><br>
        
        <label for="genre">Genre :</label><br>
        <input type="text" id="genre_video" name="genre"><br><br>
        
        <button type="button" onclick="addVideo()">Ajouter la vidéo</button>
    </form>

    <script>
        function addVideo() {
            // Récupérer les données du formulaire
            var formData = new FormData(document.getElementById("videoForm"));

            // Envoyer les données à votre serveur pour traitement
            fetch('/ajouter-video', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Afficher un message de réussite ou d'échec, recharger la page, etc.
            })
            .catch(error => {
                console.error('Erreur:', error);
                // Gérer l'erreur, afficher un message à l'utilisateur, etc.
            });
        }
    </script>
</body>
</html>
