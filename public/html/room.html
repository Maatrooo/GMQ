<!DOCTYPE html>
<html lang="fr">
<head>
  	<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" href="../css/styleSolo.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="icon" href="../image/LogoGMQ.png" type="image/x-icon">
  	<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  	<script src="/socket.io/socket.io.js"></script>
	<script src="../js/timer.js"></script>
	<script src="../js/startquiz.js"></script>
	<script src="../js/video-player.js"></script>
	<script src="../js/checkAnswer.js"></script>
	<script src="../js/startquizmulti.js"></script>
	<script src="../js/volume.js"></script>
	<title>Multiplayer</title>    
</head>

<body>

	<div class="headerPlay">
        <div class="bande">
            <a class="boutonHome" href="../html/multiplayer.html"><i class="fa fa-long-arrow-alt-left"></i></a>	
        </div>
        <div class="logo-container-petit">
            <div class="logo-letter g"> G </div>
            <div class="logo-letter m"> M </div>
            <div class="logo-letter q"> Q </div>
        </div>
    </div>

	<div id="option">
		<h1>Choix de la catégorie</h1>
		<div id="selectGenre">
			<select name="genre" id="genre-select" onchange="change_valeur();">
				<option value="Game">Jeux Video</option>
				<option value="Film">Film</option>
				<option value="80">Années 80</option>
				<option value="AJap">Animé</option>
				<option value="Disney">Disney</option>
				<option value="DessinA">Dessin Animé</option>
			</select>


		</div>
		<button id="startBtn" onclick="console.log('Room ID:', roomId); socket.emit('requestStartGame', { roomId }); socket.emit('SuppAffichage', { roomId });"><i class="fas fa-caret-right"></i> Start <i class="fas fa-caret-left"></i></button>
	</div>



	
	<div id="gameContainer" style="display: none;">	 

		<div id="volume-container">
			<button id="muteButton" class="fas fa-volume-up"></button>
			<input type="range" id="volume" min="0" max="100" value="0" step="1">
		</div>
	
		<div class="round">
			<div class="mancheEtScore">
				<p id="manche-display"><span id="manchevalue"></span> / <span id="maxmanchevalue"></span> </p>
				<p id="score-display">Score: <span id="scorevalue">0</span></p>
			</div>
		
			<div class="FormatTextP">
				<div class="timerP" id="timer-display"></div>
				<div><p id="videoName"></p></div>
			</div>
		
			<div id="videoPlayer">		
				<video id="videoSource" style="visibility: hidden;" disablepictureinpicture>
					<source id="videoSource" type="video/mp4">
				</video>
			</div>
		</div>
	
		<div id="answer-form">
			<input class="Reponse1" type="text" id="answer-input" name="answer" onkeyup="searchVideos()"></input>
		</div>

		<div class="sidebarScore">
			
		</div>
		
		<ul id="searchresults"></ul>
	
	
	</div>

	<div id="gameResult" style="display: none;">
		<p id="score-display">Score: <span id="scorevalueresult">0</span></p>
	</div>
	
	</body>
	
	
	</html>
