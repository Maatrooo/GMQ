<!DOCTYPE html>
<html>
<head>
    <title>Page d'Inscription</title>

    <link rel="stylesheet" type="text/css" href="../css/styleConnexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/signup.js"></script>
    


</head>
<body>
    <div class="headerPlay">
        <div class="bande">
            <a class="boutonHome" href="../index.html"><i class="fas fa-home"></i></a>	
        </div>
        <div class="logo-container-petit">
            <div class="logo-letter g"> G </div>
            <div class="logo-letter m"> M </div>
            <div class="logo-letter q"> Q </div>
        </div>
    </div>

    <div class="login-container">
        <h1>Page d'Inscription</h1>

        <form id="signup-form">
            <label for="new-username">Nouveau Nom d'Utilisateur:</label>
            <input type="text" id="new-username" name="new-username" required>
            <br>
            <label for="new-password">Nouveau Mot de Passe:</label>
            <div class="password-container">
                <input type="password" id="new-password" name="new-password" required>
                <span class="toggle-icon" onclick="showPassword()">&#x1F441;</span>
            </div>            
            <br>
            <button id="boutonSign" type="submit">S'inscrire</button>

            <p class="error" class="success"></p>
        </form>


        <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>
</body>
</html>
